<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Biglietto Treno</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  
   <link rel="stylesheet" href="./assets/css/style.css">
   <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>
<body class="bg-dark">

   <h1 class="text-center my-3 text-white">Calcola il prezzo del tuo biglietto</h1>

   <div class="container-fluid">
      <div class="row">
         
         <div class="rounded-3 col-4">
            <div class="card p-3 border-0">
               <form id="form">
                  <div class="form-floating mb-3">
                     <input type="text" name="userName" id="userName" class="form-control" placeholder="name">
                     <label for="userName">Nome</label>
                  </div>

                  <div class="form-floating mb-3">
                     <input type="text" name="userSurname" id="userSurname" class="form-control" placeholder="surname">
                     <label for="userSurname">Cognome</label>
                  </div>

                  <div class="form-floating mb-3">
                     <input type="text" name="userDistance" id="userDistance" class="form-control" placeholder="distance">
                     <label for="userDistance">Distanza (km)</label>
                  </div>
                  
                  <select class="form-select mb-3" aria-label="Default select example" id="selectAge">
                     <option selected>Fascia d'età</option>
                     <option value="Adulto">Adulto</option>
                     <option value="Under 18">Under 18</option>
                     <option value="Over 65">Over 65</option>
                   </select>   
                  
                  <div class="d-flex justify-content-between">
                     <button id="calc" class="btn btn-primary border-0 rounded-2 py-1 px-2 text-white">Calcola</button>

                  <input type="reset" value="Annulla" class="btn btn-danger border-0 rounded-2 py-1 px-2 text-white" />
               </form> 
                  </div>
                  
            </div>
                    
         </div>
      
         <div class="rounded-3 col-8">
            <div class="card p-3 border-0 h-25">
               <div class="container">
                  <div class="d-flex justify-content-between">
                     <div>
                        Titolare del viaggio
                        <div id="ticketName" class="fw-semibold"></div>
                     </div>
                     <div>
                        Fascia d'età
                        <div id="ticketAge" class="fw-semibold"></div>
                     </div>
                     <div>
                        Prezzo
                     <div id="ticketPrice" class="fw-semibold"></div>
                     </div>                     
                  </div>                  
               </div>               
            </div>
         </div>
      </div>
   </div>
   


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
