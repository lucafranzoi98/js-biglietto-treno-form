<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Biglietto Treno</title>
</head>
<body>
   
   <div>
      <h1>Calcola il prezzo del tuo biglietto</h1>

      <form id="form">
         <div>
            <div>Inserisci nome e cognome:</div>
            <input type="text" name="userName" id="userName">
         </div>

         <div>
            <div>Inserisci la distanza:</div>
            <input type="text" name="userDistance" id="userDistance">
         </div>
         
         <div>
            <div>Inserisci l'età:</div>
            <input list="userAge" id="selectAge">
            <datalist id="userAge">
               <option value="Under 18"></option>
               <option value="Adulto"></option>
               <option value="Over 65"></option>
            </datalist>
         </div>

         
      
         <button id="calc">Calcola</button>
         <input type="reset" value="Annulla" />
      </form>
   </div>
   

   <p>Il prezzo finale è di: <span id="userPrice"></span>&euro;</p>

   <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
